<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя Веб-Страница</title>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <style>
        /* Встроенные стили CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            font-size: 24px;
            color: #35424a;
        }
    </style>
    <script>
        // Встроенный JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Страница загружена и готова к взаимодействию!');
            
            // Проверка на наличие объекта
            if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.WebAppUser ) {
                const tgId = window.Telegram.WebApp.WebAppUser.id; // Получение ТГ ID
                const username = window.Telegram.WebApp.WebAppUser.username; // Получение юзернейма
                document.getElementById('tg-id').innerText = `ТГ ID: ${tgId}`;
                document.getElementById('username').innerText = `Юзернейм: ${username}`;
            } else {
                document.getElementById('tg-id').innerText = 'ТГ ID: недоступен';
                document.getElementById('username').innerText = 'Юзернейм: недоступен';
            }
        });
    </script>
</head>
<body>
    <h1 id="tg-id">ТГ ID</h1>
    <h1 id="username">Юзернейм</h1>
</body>
</html>
